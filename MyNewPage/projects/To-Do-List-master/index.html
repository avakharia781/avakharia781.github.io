<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My ToDo List</title>
        <link rel="stylesheet" href="https://font.googleapis.com/css?family=Titillium+Web">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class = "container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">

                </ul>
            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>
        </div>
        <script src="js\app.js "></script>
    </body>
</html>
